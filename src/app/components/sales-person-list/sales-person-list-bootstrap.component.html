<table class="table table-hover">
    <thead class="thead">
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Email
        </th>
        <th>
            Sales Volume
        </th>
        <th>Met Quota?</th>  
    </thead>
    <tbody>
        <tr *ngFor="let salesPerson of salesPersonList" [ngClass]="{ 'highlight' : salesPerson.salesVolume > 1000 }">
            <td>
                {{ salesPerson.firstName }}
            </td>
            <td>
                {{ salesPerson.lastName }}
            </td>
            <td>
                {{ salesPerson.email }}
            </td>
            <td>
                {{ salesPerson.salesVolume | currency: 'USD'}}
            </td>
            <td>
                <div *ngIf="salesPerson.salesVolume > 1000; else elseQuotaBlock">Yes</div>
                <ng-template #elseQuotaBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
